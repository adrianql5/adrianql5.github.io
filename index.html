<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrián Quiroga Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <div class="hero">
      <div class="hero-content">
        <h1>Welcome to My Portfolio</h1>
        <p>I am Adrián Quiroga, a software developer passionate about building innovative projects.</p>
      </div>
    </div>
  </header>

  <section class="projects">
    <div class="projects-header">
      <h2>My Work</h2>
      <p>A selection of projects I've worked on.</p>
    </div>
    <div class="project-grid">
      <div class="project-card">
        <img src="project1.jpg" alt="Project 1">
        <div class="project-info">
          <h3>Project 1</h3>
          <p>Description of project 1.</p>
        </div>
        <div class="project-links">
          <a href="#" class="github">GitHub</a>
          <a href="#" class="live">Live Demo</a>
        </div>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Adrián Quiroga. All rights reserved.</p>
    <div class="footer-links">
      <a href="https://github.com/adrians-link">GitHub</a>
      <a href="https://www.linkedin.com/in/adrians-link">LinkedIn</a>
    </div>
  </footer>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.25rem;
    }

    .projects {
      padding: 40px 20px;
      text-align: center;
    }

    .projects-header h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .project-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 20px;
    }

    .project-info h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .project-info p {
      font-size: 1rem;
      color: #666;
    }

    .project-links {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f7f7f7;
    }

    .project-links a {
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer .footer-links {
      margin-top: 10px;
    }

    footer .footer-links a {
      text-decoration: none;
      color: #007bff;
      margin: 0 15px;
    }
  </style>
</body>

</html>
